site_name: ROS Coockbook
theme:
  name: material

nav:
    - Home: index.md
    - Launch: ros2/launch.md
    - Gazebo:
        - Plugins:
          - Hello model: gazebo/plugins/hello_model_plugin.md
          - Hello With ROS2: gazebo/plugins/hello_model_ros2_plugin.md
        - Spwan robot: gazebo/robot/urdf_sdf.md
        - Camera: wine.md
        - LIDAR: tastings.md
        - Resource: gazebo/resource.md
    - ROS2: 
        - Msg: msg.md
    - Resources:
        - mkdocs: resources/mkdocs.md
    - About: about.md

markdown_extensions:
  - pymdownx.snippets
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
     repo_url_shorthand: true
     user: squidfunk
     repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
       custom_fences:
         - name: mermaid
           class: mermaid-experimental
           format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  


plugins:
  - search

